name: _scorecard

on:
  workflow_call:
    inputs:
      publish-results:
        description: Publish results of Scorecard analysis
        type: boolean
        required: false
        default: true

permissions:
  id-token: none
  security-events: none

jobs:
  scorecard:
    runs-on: ubuntu-latest
    permissions:
        id-token: write
        security-events: write
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - name: ‚úÖ run scorecard analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          repo_token: ${{ secrets.BLOOMBERG_OSS_USER_TOKEN_READ }}
          publish_results: ${{ inputs.publish-results }}
      - name: ‚è´ upload sarif artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5
      - name: üì¶ upload sarif results
        uses: github/codeql-action/upload-sarif@fe4161a26a8629af62121b670040955b330f9af2 # v4.31.6
        with:
          sarif_file: results.sarif
