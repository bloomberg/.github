name: clean-owners

on:
  # Scheduled trigger
  schedule:
    # Run weekly on Saturdays
    - cron: "30 1 * * 6"
  # Manual trigger
  workflow_dispatch:

permissions:
  issues: none

jobs:
  clean-owners:
    runs-on: ubuntu-latest
    permissions:
        issues: write
    steps:
      - name: ðŸ§¼ clean codeowners
        uses: github/cleanowners@d231e5a776944805eef40dcdfaf6b7b8b2647a48 # v1.2.1
        env:
          GH_TOKEN: ${{ secrets.BLOOMBERG_OSS_USER_TOKEN_READ }}
          ORGANIZATION: bloomberg
          EXEMPT_REPOS: "bloomberg/.github, bloomberg/.allstar"
          DRY_RUN: true
