name: evergreen-check

on:
  # Scheduled trigger
  schedule:
    # Run weekly on Saturdays
    - cron: "30 1 * * 6"
  # Manual trigger
  workflow_dispatch:

permissions:
  pull-requests: none
  issues: none

jobs:
  evergreen-check:
    runs-on: ubuntu-latest
    permissions:
      # Required to create pull requests
      pull-requests: write
      # Required to create issues
      issues: write
    steps:
      # - name: ðŸ“… calculate date
      #   shell: bash
      #   run: |
