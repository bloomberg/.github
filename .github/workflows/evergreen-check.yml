      #     CURRENT_DATE=$(date +'%Y-%m-%d')
      #     # Calculate the previous month
      #     PREVIOUS_DATE=$(date -d "$CURRENT_DATE -7 day" +'%Y-%m-%d')
      #     echo "$PREVIOUS_DATE..$CURRENT_DATE"
      #     # Create env variable for next step
